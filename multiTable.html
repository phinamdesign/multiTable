<body>
<h1>Bảng Cửu Chương</h1>

</div>
<script>
    let i;
    let j;
    let sout = "<table border='1' width='900' cellspacing='0' cellpadding='3'>";
    for(j=1;j<=10;j++){
        sout = sout +"<tr>";
        for (i=1;i<=9;i++){
            sout = sout + "<td>" +i+" x " + j + " = " + i * j + "</td>";
        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</body>
